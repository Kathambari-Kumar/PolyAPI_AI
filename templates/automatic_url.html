<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Image Annotator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Background glow effects -->
    <div class="bg-glow">
        <div class="glow-1"></div>
        <div class="glow-2"></div>
    </div>

    <!-- Title -->
    <h1>
        <span class="gradient-text">Web Image Annotator</span><br>
    </h1>

    <!-- Main Card -->
    <div class="card">
        <form method="POST" action="/url_caption">
        <div class="options">
           <div class="option-box">
                <label for="url_addr">Select URL Address:</label>
                <select name="url_addr" id="url_addr">
                    <option value="https://commons.wikimedia.org/wiki/Main_Page">https://commons.wikimedia.org/wiki/Main_Page</option>
                    <option value="https://en.wikipedia.org/wiki/Science">https://en.wikipedia.org/wiki/Science</option>
                    <option value="https://en.wikipedia.org/wiki/Technology_company">https://en.wikipedia.org/wiki/Technology_company</option>
                </select>
            </div>
        </div>

           <!-- Button -->
            <div class="button-box">
                <button class="btn" type="submit">Fetch Images & Captions</button>
                <a class="btn"  style="text-decoration:none; padding-top:10px;" href="{{ url_for('index') }}">Home</a>
            </div>
        </form>
    </div>

    <div class="dialog-overlay {% if captions %}show{% endif %}" id="dialogOverlay" onclick="closeDialog(event)">
         <div class="dialog" onclick="event.stopPropagation()">
         {% if captions %}
         <h3 class="gradient-text">Images and Captions </h3>
            {% for item in captions %}
                    <img src="{{ item.url }}" alt="Image" style="max-width:50px;">
                    <p>{{ item.caption }}</p>
            {% endfor %}
             {% endif %}
         <button class="close-btn" onclick="closeDialog()">Close</button>
         </div>
    </div>

<script>

    const dialogOverlay = document.getElementById("dialogOverlay");
    function closeDialog() {
        dialogOverlay.classList.remove("show");
    }
</script>
</body>
</html>
